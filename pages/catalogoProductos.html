<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="../scripts/inventario.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/utils.js"></script>
    <title>Catálogo Productos</title>
</head>

<body onload="enviarHTMLTBody1(); mostrarAccesosAdmin(2)">
    <header>
        <div>
            <img src="../images/logo.jpg" alt="Logotipo" id="logo">
            <h1>Decoraciones y Más</h1>
        </div>
        <nav id="nav">
        </nav>
    </header>
    <main class="main3">
        <div>
            <form action="">
                <div>
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" required class="form-control">
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required class="form-control">
                </div>
                <div>
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" required class="form-control" step="any">
                </div>
                <div>
                    <label for="existencia">Existencia Inicial</label>
                    <input type="number" id="existencia" name="existencia" required class="form-control" value="0">
                </div>
                <div>
                    <!-- <label for="imagen">Imagen</label> -->
                    <input type="file" id="imagen" name="imagen" required class="form-control-file">
                </div>
                <input type="button" value="Agregar" id="agregarProducto" name="agregarProducto"
                    onclick="agregarArticuloCatalogo()" class="btn btn-block btn-info">
            </form>
        </div>
        <div>
            <table class="table table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Existencia</th>
                        <th>Imagen</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="tbArticulosCatalogo">
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button id="" onclick="">Editar</button>
                            <button id="" onclick="">Eliminar</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <!-- Copyrigth -->
        <div>
            <p>Copyright © 2021 Decoraciones y Más, S.A. Derechos Reservados.</p>
        </div>
        <!-- Contacto -->
        <div class="footer1">
            <img src="../images/phone.png" alt="Phone">
            <p>+502-2295-4545</p>
        </div>
    </footer>
</body>

</html>
