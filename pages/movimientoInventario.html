<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/inventario.js"></script>
    <script src="../scripts/utils.js"></script>
    <title>Movimiento Inventario</title>
</head>

<!-- Al cargar el formulario, mostramos el autor relacionado con el tipo de movimiento y transaccion -->

<body onload="mostrarAutorMovimientoInv(); mostrarProductosCatalogo(); mostrarAccesosAdmin(4)">
    <header>
        <div>
            <img src="../images/logo.jpg" alt="Logotipo" id="logo">
            <h1>Decoraciones y Más</h1>
        </div>
        <nav id="nav">
        </nav>
    </header>
    <main class="container-fluid">
        <form action="#" method="POST">
            <div id="frmMovEncabezado">
                <div>
                    <input type="radio" name="tipoMov" id="movEntrada" value="1"
                        onclick="mostrarTransaccionInv(); mostrarAutorMovimientoInv()" checked class="form-check-input">
                    <label for="movEntrada">Entrada</label>

                    <input type="radio" name="tipoMov" id="movSalida" value="2"
                        onclick="mostrarTransaccionInv(); mostrarAutorMovimientoInv()" class="form-check-input">
                    <label for="movSalida">Salida</label>
                </div>
                <div id="transaccion">
                    <label for="movTipoTransaccion">Tipo Transacción</label>
                    <select id="movTipoTransaccion" name="movTipoTransaccion" required
                        onchange="mostrarAutorMovimientoInv()" class="form-select">
                        <option value="4">Compra</option>
                        <option value="5">Devolución S/Venta</option>
                        <option value="6">Ajuste (+)</option>
                    </select>
                </div>
                <div id="autor">
                </div>
                <div>
                    <label for="movFecha">Fecha</label>
                    <input type="date" name="movFecha" id="movFecha" required class="form-control">
                </div>
            </div>
            <div id="frmMovDetalle">
                <div id="articulos">
                </div>
                <div>
                    <label for="detDescripcion">Descripción</label>
                    <input type="text" name="detDescripcion" id="detDescripcion" readonly class="form-control">
                </div>
                <div>
                    <label for="detCantidad">Cantidad</label>
                    <input type="number" name="detCantidad" id="detCantidad" class="form-control">
                </div>
                <div>
                    <label for="detPrecio">Precio</label>
                    <input type="number" name="detPrecio" id="detPrecio" step="any" class="form-control">
                </div>
                <div>
                    <input type="button" id="btnAgregarArticulo" value="Agregar" onclick="agregarProductoDetalle()"
                        class="btn btn-outline-success btn-block">
                </div>
            </div>
            <input type="submit" value="Guardar" onclick="agregarMovimientoInventario()"
                class="btn btn-outline-success btn-block">
        </form>
        <table class="table table-responsive table-bordered">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tbArticulosMovimiento">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><strong>Total</strong></td>
                    <td colspan="3" id="totalGeneral"><strong>0.00</strong></td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <!-- Copyrigth -->
        <div>
            <p>Copyright © 2021 Decoraciones y Más, S.A. Derechos Reservados.</p>
        </div>
        <!-- Contacto -->
        <div class="footer1">
            <img src="../images/phone.png" alt="Phone">
            <p>+502-2295-4545</p>
        </div>
    </footer>
</body>

</html>
