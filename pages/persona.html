<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="../scripts/inventario.js"></script>
    <script src="../scripts/utils.js"></script>
    
    <title>Registro</title>
</head>

<body onload="mostrarAccesosAdmin(6)">
    <header>
        <div>
            <img src="../images/logo.jpg" alt="Logotipo" id="logo">
            <h1>Decoraciones y Más</h1>
        </div>
        <nav id="nav">
        </nav>
    </header>
    <main>
        <form action="" method="POST">
            <div>
                <label for="pTipo">Tipo</label>
                <select id="pTipo" name="pTipo" required class="form-select">
                    <option value="1">Proveedor</option>
                    <option value="2">Cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pIdentificacion">Identificación</label>
                <input type="text" name="pIdentificacion" id="pIdentificacion" required class="form-control">
            </div>
            <div class="form-group">
                <label for="pNombre">Nombre</label>
                <input type="text" name="pNombre" id="pNombre" required class="form-control">
            </div>
            <div class="form-group">
                <label for="pDireccion">Dirección</label>
                <input type="text" name="pDireccion" id="pDireccion" required class="form-control">
            </div>
            <div class="form-group">
                <label for="pTelefono">Teléfono</label>
                <input type="text" name="pTelefono" id="pTelefono" class="form-control">
            </div>
            <div class="form-group">
                <label for="pEmail">E-mail</label>
                <input type="email" name="pEmail" id="pEmail" class="form-control">
            </div>
            <input type="submit" value="Guardar" onclick="agregarPersona()" class="btn btn-outline-success btn-block">
        </form>
    </main>
    <footer>
        <!-- Copyrigth -->
        <div>
            <p>Copyright © 2021 Decoraciones y Más, S.A. Derechos Reservados.</p>
        </div>
        <!-- Contacto -->
        <div class="footer1">
            <img src="../images/phone.png" alt="Phone">
            <p>+502-2295-4545</p>
        </div>
    </footer>
</body>

</html>
